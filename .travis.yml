    # - stage: "✨ Flake8 Nit–Picking ✨"
      # python: "3.6"
      # script: "pipenv run flake8"

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: "<username>"
  password:
    secure: "<password>"
  on:
    tags: true
    branch: master
    repo: kennethreitz/requests-html
    python: "3.7"
